<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to MovieMania</h1>
        <nav>
            <ul>
                <li><a href="#popular">Popular Movies</a></li>
                <li><a href="#upcoming">Upcoming Releases</a></li>
                <li><a href="#search">Search</a></li>
            </ul>
        </nav>
    </header>
    <main id="content">
        <section id="popular" class="movie-section">
            <h2>Popular Movies</h2>
            <div class="movie-row">

            </div>
        </section>

        <section id="upcoming" class="movie-section">
            <h2>Upcoming Releases</h2>
            <div class="movie-row">

            </div>
        </section>

        <section id="top_rated" class="movie-section">
            <h2>Top Rated</h2>
            <div class="movie-row">

            </div>
        </section>

        <section id="now_playing" class="movie-section">
            <h2>Now Playing</h2>
            <div class="movie-row">

            </div>
        </section>

        <div id="movie-details" style="display: none;">

        </div>

        <div id="overlay" class="overlay" style="display: none;"></div>

    </main>
    <script src="app.js"></script>
</body>

</html>
